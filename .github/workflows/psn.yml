---
name: PSN

on: push

jobs:
  psn:
    name: Update Readme with PSN
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: psn
        uses: sleeping-winds/psn-trophies-action@v0.1.2
        with:
          NPSSO: ${{ secrets.NPSSO }}

      - name: check file
        run: cat ./README.md

      - name: push
        uses: EndBug/add-and-commit@v9
