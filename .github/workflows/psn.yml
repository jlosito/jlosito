---
name: PSN

on: push

jobs:
  psn:
    name: Update Readme with PSN
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Install deps
        run: npm install ./.github/actions/psn-readme/

      - name: psn
        uses: ./.github/actions/psn-readme
        with:
          NPSSO: ${{ secrets.NPSSO }}
